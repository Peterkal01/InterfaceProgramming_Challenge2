<h1>Attendance</h1>
<button (click)="fetchattendanceService.fetchAttendance()">Refresh</button>
<ul>
    <li *ngFor='let attendance of fetchattendanceService.attendance'>
        <p>{{attendance.firstname}} {{attendance.lastname}} {{attendance.status}} {{attendance.dateSignedIn}} {{attendance.studentId}}</p>
    </li>
</ul>
